    <title>TodoList App</title>
</head>

<body>
    <div data-role="page">

    <div data-role="header" class="d-flex justify-content-evenly flex-column pb-5" style="background-color: #591b8d; min-height: 200px; width: 100%;">
        <p class="text-center fs-6 fw-semibold text-white" id="date"></p>
        <p class="text-center fs-3 fw-bold text-white">ToDo List</p>
    </div>

    <div data-role="main" class="ui-content w-100 d-flex flex-column justify-content-evenly position-absolute " style="height: 60%; margin-top: -20%;">

        <ul class="itemCont shadow " >
        <li class="d-flex align-items-center border-bottom">
            <p class="icon mx-2 fs-3 text-white">1</p>
            <p class="fs-6 fw-semibold align-middle">Tache 1</p>
        </li>
        </ul>

        <p class="start-0 m-3 fw-light">Completed</p>

        <ul class="itemCont shadow">
        <p class="text-center fs-6">ToDo List</p>
        <p class="text-center fs-6">ToDo List</p>
        <p class="text-center fs-6">ToDo List</p>
        </ul>

    </div>

    
    <input type="text" class="footer form-control mb-3 fixed-bottom" data-role="footer" name="buttonAdd" id="buttonAdd" aria-describedby="helpId" placeholder="Ajouter une tache">


    </div>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"

  <script>
    date.innerText = new Date().toDateString();

  </script>
