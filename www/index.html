    <div data-role="page">
        
    <div data-role="header" class="d-flex justify-content-evenly flex-column pb-5" style="background-color: #591b8d; min-height: 200px; width: 100%;">
        <p class="text-center fs-6 fw-semibold text-white" id="date"></p>

    <div data-role="main" class="ui-content w-100 d-flex flex-column justify-content-evenly position-absolute " style="height: 80%; margin-top: -20%;">

        <p class="start-0 m-3 fw-light" style="margin: -20px;">Completed</p>

        <ul class="itemCont shadow" id="taskListDone" data-role="listview" data-inset="true"></ul>

    </div>
    
    <input type="text" class="footer form-control mb-3 fixed-bottom" data-role="footer" name="buttonAdd" id="task" aria-describedby="helpId" placeholder="Ajouter une tache"/>
